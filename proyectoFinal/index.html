<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    

  
  </head>
  <body>
    <!-- HEADER -->

    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input 
            class="inputHeader" 
            id="inputHeader"
            type="text"
            placeholder= "Ingrese un elemento"
            />
            <button id="buttonSearch" class="buttonSearch" >Buscar
              <span class="material-symbols-outlined">
                search
                </span>
            </button>
          </div>
          <div>
            <button class="header_buttonAdd" id="buttonAddElement">Agregar Elemento
              <span class="material-symbols-outlined">
                library_add
                </span>
            </button>
          </div>
        </div>
      </div>
    </header>


    <!-- MAIN -->

    <main>

      <div class="container_view">
        <aside class="listAside">
          <h2>Cateor√≠as
            <span class="material-symbols-outlined">
              filter_list
            </span>
          </h2>
          <ul id="listFilter"/>
        </aside>

        <div class="store" id="storeContainer">
        </div>
      </div>
      <!--POPUP-->
      <div class="PopUpContainer_principal" id="modalPopUp">
        <div class="PopUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
            <div class="containerInputs_PopUp">
              <input placeholder="Ingrese nombre" id="nombre" type="text"/>
              <input placeholder="Ingrese una imagen" type="text" name="" id="img">
              <input placeholder="Precio" value="0" id="precio" type="number"/>
              <select id="categoria">
                <option>Seleccione una categoria</option>
                <option>Gaseosas</option>
                <option>Hamburguesas</option>
                <option>Papas</option>
              </select>
            </div>
            
          </div>
          <div class="containerButtons_PopUp">
            <button class="buttonPopUp cancel" id="cancelButton"> Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton"> Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton"> Eliminarr</button>
          </div>
          

        </div>

      </div>

    </main>



    
    <script type="module" src="/main.js"></script>
  </body>
</html>
